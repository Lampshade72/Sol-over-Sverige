####Ideas####
SWE_political_chaos_idea:0 "Political Stagnation"
SWE_political_chaos_idea_desc:0 "Since her neutrality after the First Weltkrieg, Sweden's political scene remained relatively stable, remaining as a constitutional monarchy in the North. Alas with the resignation of the previous Prime Minister and the mounting economic stagnation, little is done within the Rikstag. Either side that puts forward a bill is swiftly rejected by the opposing side, alongside increasing tensions globally, the upcoming election is seen as a new hope for the future of Sweden."
SWE_political_chaos_idea2:0 "Political Stagnation"
SWE_political_chaos_idea2_desc:0 "Since her neutrality after the First Weltkrieg, Sweden's political scene remained relatively stable, remaining as a constitutional monarchy in the North. Alas with the resignation of the previous Prime Minister and the mounting economic stagnation, little is done within the Rikstag. Either side that puts forward a bill is swiftly rejected by the opposing side, alongside increasing tensions globally, the upcoming election is seen as a new hope for the future of Sweden."


SWE_german_reach_1:0 "German Economic Influence"
SWE_german_reach_1_desc:0 "While she remained neutral in the First Weltkrieg, Sweden has enjoyed an array of trade deals with the German Empire, seen as the economic bastion of central Europe. While this has strongly aided the Swedish economy it has not gone without its drawbacks, German industrialists and business now hold deep influence within the nation, able to influence the political scene to support both them and German interests."
SWE_conservative_army_idea_1:0 "Conservative Army Leadership"
SWE_conservative_army_idea_1_desc:0 "Due to her neutrality, Sweden’s military has slowly become filled with a stagnate and old view on warfare. With many generals lacking active experience in warfare and combat, the military doctrine of the armed forces has become aloof and disjointed. Alongside this, many within the upper echelons of the army openly espouse a conservative political stance, a stance that may become an issue if an election was to end unfavourably for them."
SWE_statare_idea:0 "Statare Workforce"
SWE_statare_idea_desc:0 "Statare are a form of contract workers from before the Swedish Industrial revolution, a form of labor force employed by the state. They generally live in poor households, sometimes described as barracks, in which they are then paid with food and these living accommodations. Seen as the lowest rung of society in Sweden, their mention abrupts much controversy in the political scene, with the issue of keeping the system or abolishing it thrown around the Rikstag."

