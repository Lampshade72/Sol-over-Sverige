swemil.34.t:0 "Swedish Integral Nationalism"
swemil.34.d:0 "Initially forming the youth league for the General electoral League, Elmo Lindholm’s group broke away due to their increasing radicalism, distancing them from the moderate conservative party they were meant to represent. From this, it seems amongst the swathes of ragtag ultranationalists in Sweden, Elmo Lindholm has emerged her victor, with grand promises in tow. Denouncing all forms of socialism and leftism, while also going against any form of republicanism in Sweden as ‘UnSwedish’, fanatical monarchists and military higherups form the basis of his supporters, alongside his radical youth league that once conjoined with the GEL. \n\nIdeologically, Lindholm follows the ways of the French philosopher and ideologue, Charles Maurass. Maurass’s own ideology, formed amongst his close supporters, advocates for decentralisation of a nation. Turning provincial departments into minor governments overseen by a central authority under a monarch. Focusing on its agrarian base, it institutes ‘Royal Capitalism’ as a method to curb capitalism’s growth and retain majority of power once again in the crown. Seen as dictatorial by its detractors, Maurass’s supporters decry these accusations, claiming that true liberty is found under the crown and regionalism, however a central government remains to curb anarchists and dissenters from fracturing a country, turning her people away from their God given monarch. \n\nNow under the new party title ‘Sweden’s National Federation’, Lindholm and his group of monarchists hope to reshape Swedish society once more."
swemil.34.a:0 "Lindholm? Could it be..."

swemil.35.t:0 "The Catholic Conundrum"
swemil.35.d:0 "It seems the voices of our detractors have both grown louder and wider, with even some wayward monarchists denouncing our current style of government. The main argument against us, bar the usual from the socialists and anarchists, is the basis of our government, Catholicism. Sweden remains as a predominant protestant country, while catholics hold some majority in minor areas, they form a small minority at their greatest. As such, Maurassism bases itself upon Catholicism, proclaiming Church, Crown and nation as its key three principles, principles that define the thought amongst the swathes of monarchist ideologies across the globe. Alongside this Charles Maurass himself espouses strong anti-protestant ideals, confirming the stance of no salvation outside of the catholic church, this goes against the mainline Protestant nature of Sweden. \n\nThese clashes between the Protestant nature of Sweden and the Catholicism of our ideology, while Lindholm holds that the system itself is not dependent on Catholicism. However, tensions between the majority Protestant nation over the idea that their country be run by catholics has only been growing, and soon a choice may need to be made."
swemil.35.a:0 "Fy fan!"

swemil.36.t:0 "The Eclipse of the Crisis"
swemil.36.d:0 "It would seem the crisis around the Catholic nature of our governance has come ahead, with infighting between the Protestant majority and Catholic members. Elmo Lindholm sits at the assembly, poorly getting a word in as fights and disputes over the most minor decisions continue, with any push by the Catholics seen as an attempt to erase Swedish Protestant culture. While some of the Protestants have made vague bills that directly target and tax the Catholic church. To mend this divide in the party, Lindholm has summoned all members in an attempt to decide and finalize the future of the party’s approach. The easiest path forward would be to maintain the current ideological framework by Charles Maurass, enforcing it amongst the party with some slight tweaks, no longer enforcing its Catholic priority. An alternative choice presented is the somewhat vague ideology of ‘Neo-Feudalism’, with near identical views to ours, it shifts in the notions of a more warrior based culture. One where a strict hierarchy is the main priority of the government, where most authority is placed upon the monarch, with regions headed by lords and counts that swear total allegiance to the King. On the other end sits Integralism, another similar foundational ideology, with the diverged focus on the Church itself within the government apparatus. Combining rigid hierarchy with meritocracy, it espouses the authority of the King and Church as vital to the nation, as such placing the Church of Sweden alongside the King in government. \n\nWith such choices presented, and their benefits and negatives weighed up accordingly, it is Elmo Lindholm with the King’s approval to choose."
swemil.36.a:0 "Maurass’s ways are sound, remain as is"
swemil.36.b:0 "We shall revive the medieval era, Feudalism!"
swemil.36.b:0 "All towards the crown, Integral nationalism!"

