###conservative events###
swedem.0.t:0 "The General Electoral League Secures Victory"
swedem.0.d:0 "Standing as the ballwork of conservatism in Sweden, the General Electoral League under Gösta Bagge has achieved a victory in the election. Seen as a somewhat unexpected victory due to Per Albin Hanssons rising popularity, it seems Bagge's response to the Black Monday crisis garnered enough trust to allow his party to achieve victory. Alongside this, support from their libertarian allies in the People’s Party under Gustaf Andersson has allowed Bagge to secure a majority of seats in the Rikstag, allowing them to hopefully pass bills and laws without too much objection from the Left. \n\nMoving forward, there is still much to do. While successful in their initial response to Black Monday, its economic effects are still hurting Sweden and fixing it has become the government's main goal moving forward."
swedem.0.a:0 "Stability under Tradition"

swedem.1.t:0 "The General Electoral League sets out her objectives"
swedem.1.d:0 "The General Electoral league stands out as the mainline conservative party in Swedish politics, headed by the former Lindman, it defines itself by its approach of mild corporatist economics with the view of protectionism while maintaining social cohesion and tradition. The party favours many voters from those who align with the current monarchy, labeling itself as the only true party to uphold the Crown’s position in its entirety. Gosta Bagge and his party now set out about fixing the issues they see plaguing Sweden, positioning Sweden onto the global stage either as a neutral factor focused on her own defence, becoming a part of one of the major factions playing their hand at international cooperation or secluding herself to her northern neighbours in a bid for Nordic unity. With this the party has formed an official coalition once more with the People’s Party, a staunchly classical liberal party that finds itself largely compatible with the Electoral league, such a relationship gives Bagge the needed seats to dominate the Rikstag, and place his party in a good position against the opposition."
swedem.1.a:0 "We will make ‘The Admiral’ proud!"

swedem.2.t:0 "Electoral Victory Approved by the Army"
swedem.2.d:0 "It is not unknown to many in Sweden that the generals and marshals in the Swedish Armed Forces retain right leaning sentiments. Distinct cliques such as those aligning with the general Archibald Douglas who hold near ultranationalist sentiments, or those like Helge Junga who preside over a more traditionalist view exist, strengthening the conservative support base. \n\nWith these groups in mind, the government has made distinct outreaches of support via funding of the military apparatus in an obvious attempt to court the Army further into the current government. While aligning with the ultranationalists would cause mass political outcry from opposition and socialists alike, the more moderates in the Army will provide much needed stability through these turbulent times."
swedem.2.a:0 "Generals, a toast?"

swedem.3.t:0 "The Nordic Bulwark"
swedem.3.d:0 "At last, the tireless efforts of the Electoral League have borne fruit, with the economic devastation of Black Monday now a distant memory. Strengthened by unwavering support from the Armed Forces and the continued success of a robust protectionist market, the League can finally bask in its well-earned triumph. What once seemed like an insurmountable challenge—competing against Hansson’s Social Democrats in the polls—has been decisively overcome. A crucial turning point came with the strategic alliance between Bagge’s Electoral League and Gustav Andersson’s market-liberal-aligned People’s Party. This partnership secured vital seats in the Riksdag, surpassing the threshold for a general majority and effectively granting the coalition the power to pass legislation with ease. With this newfound authority, sweeping economic and political reforms have been set in motion. Among the most significant changes is the introduction of a corporatist economic model, designed to further expand Sweden’s industrial base. By fostering closer collaboration between the government, businesses, and labor organizations, this system allows for smarter allocation of resources, more efficient urban planning, and the development of new industrial sectors. As a result, economic growth has accelerated, and the general quality of life for all Swedes has begun to improve. \n\nAgainst all odds, Bagge and his party have not only solidified their dominance in Swedish politics but also laid the foundation for a new era of prosperity and stability."
swedem.3.a:0 "Tradition and Piety Secured"

###Market Liberal events###
swedem.4.t:0 "First Victory of its Kind"
swedem.4.d:0 "None can deny that such a victory was seen as near impossible, that a minor party could position itself in such a way that, in a coalition in which it was the smaller partner, would find itself on top. Against all odds, the People’s Party now stands as the dominant position in the Rikstag, and with it the chance to realize their ambitions, with the approval of the General Electoral League of course."
swedem.4.a:0 "Classical liberalism, in the far North? Possibly…"

swedem.5.t:0 "The People’s Party"
swedem.5.d:0 "The People’s Party (Folkpartiet) sits near the centre of the political spectrum, claiming to adhere to the tenets of Classical Liberalism, advocating for a freer market and increased civil liberties. Currently led by isolationist proponent Gustaf Andersson, it aligns itself closely with the Electoral League and remains in a close coalition with her. However some of Andersson’s comments have taken a harsh stance against the 3rd Internationale governments and as such has caused strained relations in London and Paris. Using its coalition connection, the party allowed itself to come ahead in the election as its seats became vital for a majority in the Rikstag for Bagge’s conservatives. \n\nWith this victory, Andersson and his once minor party now have the chance to bring about true liberalism to Sweden, equality amongst the population and stability on the world stage."
swedem.5.a:0 "True Liberty and freedom!"

swedem.6.t:0 "Moving to the Countryside"
swedem.6.d:0 "While much of our support base comes from those working in the buildings in our cities, and our conservative allies attracting their own entourage of support, a largely neglected part of society in Sweden is that of the smaller farmers. While many of the larger farms in Sweden owned by wealthy individuals generally vote conservative, many smaller tend to vote towards either Hanssons social democratic party or the smaller Farmer’s League. The Farmer’s league sits comfortably near us politically, made to represent the more agrarian voter base, they hold economically liberal views while aligning progressively in terms of social policies. While we find them now and then at odds with us regarding social points, we find much common ground on the position of the economy. We may offer them a position in our coalition, conceding some of our power in turn to widen and broaden our support base, alongside expanding our seats in the RIkstag. Such a move would come with compromise, we will allow them to focus and improve areas based around farmers in Sweden, however our allies in the General Electoral League are unlikely to view such a move favourably and in turn some guarantees with them as well to maintain the coalition must be made. Or, we could simply ignore this smaller party, we already have the backing of the conservatives, so what would we need with a party of small farmers and agrarian? The choice is ours."
swedem.6.a:0 "Send the offer, together we are stronger"
swedem.6.b:0 "Such a group would destabilise our current coalition"

swedem.7.t:0 "A First of its kind"
swedem.7.d:0 "Finale"
swedem.7.a:0 "yay!"

swedem.8.t:0 "The Shades of Corporatism"
swedem.8.d:0 "Corporatism sits as one of the visions of the coalition, heated strongly by the conservatives, and less so by the People’s party, it remains as the economic goal for Sweden. The coalition has confided in each other today to hold an internal vote on the place of corporatism in the coalition. One the right stands the hardline conservatives, favouring full formation of Swedish guilds across the nation alongside the forceful conversion of unions to government control. Due to their radical nature, the hardliners are unlikely to impose their view directly, however they have shown support for the moderates in an attempt to achieve some level of success. The moderates advocate for increased expenditure in Swedish guilds, indirectly forcing out non-Swedish guilds in favour of native ones. They allow for the establishment of trade unions under some rules of disallowing radicalism. \n\nOn the most skeptical side sit where the majority of the People’s Party sits, viewing the majority of corporatism as a net negative for the economy and as a betrayal of the free market model. They offer minor concessions to pro-Swedish guilds but mostly refuse any major government interjection on the free market. In the end, the vote between the inner groups is counted, and the decision comes to…"
swedem.8.a:0 "With this act, economic stability is ensured!"

swedem.9.t:0 "Conservatism Entrenched"
swedem.9.d:0 "Finale"
swedem.9.a:0 "yay!"


###Socdem events###
swedem.10.t:0 "The Expected Victory"
swedem.10.d:0 "In what many saw to be a likely landslide win, Hansson and his men have achieved an electoral victory, with a majority of seats taken by the Sveriges socialdemokratiska arbetareparti members. The party advocates for an increase in state welfare, equal shared rights and a relatively neutral foreign policy. Their golden egg is the Folkhemmet, brainstormed by Hansson himself, it invisions a ‘People’s Home’. An economic system using capitalism to its benefit to aid and help the people of Sweden. With heavy investments in the health sector as well as infrastructure improvement, the Folkhemmet aims to completely reforge Sweden into a social democratic bastion, the likes of which as not yet been observed elsewhere.With the nation still reeling from the economic turmoils of Black Monday, and the overshadowing view of the populace demanding results, Hansson has his work cut out for him."
swedem.10.a:0 "Onwards, there is much to do!"

swedem.11.t:0 "Folkhemmet"
swedem.11.d:0 "The Folkhemmet, known as The People’s Home, is the main running point for Hansson. It's the vision of a better Swedish society, one where the nation is a home for all its citizens, where all are cared for equally. Regardless of class or background, it espouses the notion of collective concern for all in Sweden, emphasizing solidarity. Redirecting the usual ideals of the abolishment of capitalism like many other more socialist governments, Hansson’s Folkhemmet seeks to humanise and improve capitalism through state intervention and cooperation between unions, businesses and the central government.\n\nThe most important aspect of this is the welfare plan, a national state welfare open to all citizens. Allowing for ease of access to healthcare, education and job opportunities. Seemingly seen as idealistic by Hansson’s opponents, him and his party are hopeful that such a plan can and will be made a reality."
swedem.11.a:0 "The very foundation of our mission"

swedem.12.t:0 "Ridicule Radicals"
swedem.12.d:0 "While before the election, the notion of cooperation with the radicals in the SSV was not ruled out by Hansson, given the chance of not garnering enough seats to hold a majority in the RIkstag. Now, however, given our assumption to national leadership and electoral victory, we can banish these radicals once more. Allowing us to attract wayward social liberals and centrists to our cause, disavowing such minor yet vocal radical elements in Sweden will go a long way in improving stability.\n\nAway with such radicals, Sweden’s crown shall foster hope and wealth for all beneath her gaze!"
swedem.12.a:0 "Democracy is not essential, it is vital!"

swedem.13.t:0 "The Folkhemmet Dream Realised"
swedem.13.d:0 "After arduous months upon months, Hansson’s SAP party has achieved what many deemed to be impossible. Using the foundations of capitalism, Hansson has moulded a new humanistic, non-exploitative model within Sweden. Giving welfare to even the poorest in the country, with strict worker protections and unionist rights, to believe the country still maintains itself in the capital sphere is nigh unthinkable. Yet, somehow the SAP have achieved their goal, creating the uniquely Swedish ‘Folkhemmet’, or People’s Home. Alongside this economic miracle, political stability has once again returned to the Rikstag, with favourable debates and discussions allowed, creating a new sense of hope in the Swedish populace. Whether such a people's prioritised market can continue to exist in the long term surrounded by exploitative capitalists is unknown, but what is known is that the Swedish people are ready to stand and fight for their rights once more."
swedem.13.a:0 "No one here seeks benefit, at another’s expense!"

swedem.14.t:0 "Status of the Statare"
swedem.14.d:0 "The Statare, an enduring remnant of Sweden’s feudal past, remains a stark reminder of the inequalities still present in modern Sweden. While vital to the agricultural economy, this class of laborers endures harsh conditions, poverty and exploitation, a contraindication to the progress we have thus made as a nation. \n\nThough a complete abolition of the Statare system could risk economic instability, it is crucial that we begin to lift them from their plight. By improving their access to healthcare, education and social support, we can begin to eliminate the deep divisions that persist within our society. This is another large step to fulfilling the dream of a social democratic Sweden, ensuring that all Swedes can love with dignity and equality."
swedem.14.a:0 "Downtrodden no more"

swedem.15.t:0 "Aligning the Farmers' League"
swedem.15.d:0 "In the Swedish political scene sits two parties apart from the general conservative right and the social democratic left. These being the People’s Party and the Farmer’s League, with the People’s party representing a minor group of classical liberalist followers who, during the early 20’s remained a minor ally of ours in championing social reforms. However in recent years they’ve quickly slid towards the right as they directly oppose our policies of nationalization of some private businesses. While they remain firmly against any official form of coalition at this point in time, the Farmer’s league offers another moderate and more politically aligned party. Sitting as a somewhat unofficial coalition member with us, breaking against some of our policies deemed as too ‘socialist’, they remain generally well aligned with us. By formalizing an official coalition with them, we can broaden our government and expand our seats in the Rikstag while better hearing the needs of the smaller farm’s and farmer’s across Sweden."
swedem.15.a:0 "A rival yes, but a friend nonetheless!"


###Radsoc events###
swedem.16.t:0 "A Shocking Result"
swedem.16.d:0 "While the idea of a coalition between the SAP and the SSV seemed unlikely due to the apparent popularity of the SAP alone, it would seem due to less votes than needed for a majority the SAP has aligned with the SSV in a desperate attempt to stabilize the Rikstag. Such a coalition does give Hansson enough seats to gain a majority, it does leave him with the difficult position of giving such seats to radicals in parliament."
swedem.16.a:0 "How long will this unease last?"

swedem.17.t:0 "Expanding the Coalition"
swedem.17.d:0 "To truly cement a true revolution in Sweden, to combat the reactionary enemies that face us, we must unite with our ideological brethren. Putting away our petty squabbles over minor policy choices, our difference between socialism and syndicalism, for the reactionaries will spare us no expense. They will try their hardest to break us, to destroy any chance for true freedom from the oppression of capitalism, but united they stand no chance. Reaching out and creating a united front of social democrats, socialists, syndicalists, alongside the far more fringe groups like the national syndicalists and communists, to stand together for Sweden."
swedem.17.a:0 "A True Leftist Coalition"

swedem.18.t:0 "Telegram to Paris"
swedem.18.d:0 "As a newly born socialist nation, we must reach out to those of similar ideologies. None, fit the bill better than that of the 3rd Internationale. Tonight, we shall send a telegram to Paris, the heart of the world’s revolutions, asking for their support and assistance in our upcoming struggles against reactionary forces. The Internationale has made it no secret that any nation willing to reach out to them is guaranteed their support, and such a helping hand will be invaluable in battles to come."
swedem.18.a:0 "They send their best wishes, and guns!"

swedem.19.t:0 "Breaking the Crown"
swedem.19.d:0 "The day has come, our greatest goal may finally be achieved, abolition of the traditional monarchy and freedom for Swedish workers. After the bill was proposed into the Rikstag, the growing coalition of the SSV-SAP, alongside their radical allies, voted in favour. While in uproar the conservative GEL and People’s Party greatly objected, however due to their minority of seats they were unable to legally oppose the bill. Many of their members stormed out in protest, refusing to believe in the ideals of a Swedish republic, but their support was not needed. Today, Per Albin Hansson addresses the nation, announcing the abdication of the former monarchy in place of a republican system."
swedem.19.a:0 "Long live the Republic!"



###revolution events###

swerev.9999.t:0 "Red Terror Scourge"
swerev.9999.d:0 "As the Swedish Revolution takes hold, an unfortunate reality has begun to occur. Militants apart from all facets of parties within the revolution have taken the current chaos to their advantage, solving and enacting revenge against old rivals. Looting sprees and large riots are now not uncommon in all cities and towns, as workers and militants take up arms against their perceived enemy. \n\nSome occurrences have reached the President where such groups enact vile acts of violence, against both innocent civilians and reactionary enemies. Such news has gone international, being labeled as the ‘Swedish Red Terror’, emphasized as the failures of the Revolution by reactionary nations, and being downplayed by those within the 3rd Internationale. \n\nWith this in mind, it has come down to the President to make a tough decision. Crackdown on such acts, possibly alienating the more radical and fanatical elements of the revolution. Or constrain perpetrators of the more severe acts committed while turning a blind eye to more minor grievances committed, or most drastic of all merely ignoring international outcry and allowing such mass actions of violence to continue."
swerev.9999.a:0 "Our Revolution will not be paved in Blood"
swerev.9999.b:0 "Steer their Reigns, we will maintain our control"
swerev.9999.c:0 "The Red of Reactionaries will sow the seeds of our Future"

swerev.9998.t:0 "First Day of the Revolution (RRN)"
swerev.9998.d:0 "Exactly one year ago, the vicious capitalist tyranny was washed away with the blood of the proletariat. Since it is important for Sweden's people to remember that Sweden's freedom does not come free, we have decided to declare the day of the revolution a national holiday. On this day, all workers will have a day off and the state will organise activities for the next generation while the adults have a chance to socialise!"
swerev.9998.a:0 "This will become a yearly event!"

swerev.9997.t:0 "Day of the Revolution (RRN)"
swerev.9997.d:0 "Once more, it is the birthday of the revolution. The state has commissioned activities for the children of Sweden in honour of the revolution while the adults, who are let off work, use their free day with the children gone to socialise!"
swerev.9997.a:0 "Leve vår Revolution!"

swerev.1.t:0 "Discourse within the Military"
swerev.1.d:0 "We’ve always known that Reactionaries have held a stranglehold over the armed forces, and with our victory alongside the dissolution of the traditionalist crown, the military is seemingly stirring with resentment with our government. Whispers among the government speak of a possible coup d'etat by leading generals such as Helge Jung. While nothing is certain, we must prepare ourselves for such an event."
swerev.1.a:0 "They must respect the democratic process"

swerev.2.t:0 "Workers’ Militias Form"
swerev.2.d:0 "While the idea of a clash between Swedes would seem nearly impossible a few years ago, the current political climate may now demand it. The growing army distrust of the socialist government is near boiling over, with the possibility of a coup now almost certain, workers are mobilising with what little weapons they have available to help the government fight against the army. If or when such a confrontation occurs, blood will be spilled, and the fate of Sweden’s government will be decided, as Reds and reactionaries clash once more."
swerev.2.a:0 "Swedish Workers, Unite!"

swerev.3.t:0 "War of Ideology"
swerev.3.d:0 "The worst case scenario has occurred, a large contingent of soldiers marched in front of the Rikstag early in the morning. Headed by Helge Jung, with his trusted Carl August Ehrensvärd and Archibald Douglas aiding him. As they prepared for their coup, a group of worker militias arrived wielding makeshift firearms and ones stolen from local police stations. \n\nAfter a long extended silence, the soldiers presented their demands towards the Rikstag. These being: Dissolution of the current socialist government, accepting the military as the new temporary de facto government over Sweden and the immediate disarmament of all current worker militias. This was met with refusals from Per Albin Hanssons more radical members of the coalition, causing a fight to break out amongst the soldiers and workers militia. After heaving fighting and with the smoke cleared, a cry was let out…"
swerev.3.a:0 "Arise Workers! Your hard work has paid off!"
swerev.3.b:0 "Hold Fire, move in and arrest the rest!"

swerev.4.t:0 "A Red Dawn"
swerev.4.d:0 "After the bloody aftermath of the Militaries failed attempt at dismantling the Revolutionary government, the rest of the Armies top brass either pledged loyalty to the new Swedish revolution or were arrested and tried. A new day is now dawning upon Sweden, one in which the hopes of workers rights, class liberation and freedom will hopefully be achieved, as such the red flag of revolution flutters in Sweden's sky."
swerev.4.a:0 "Onwards, there is much to do!"

swerev.5.t:0 "Rise, Red Guardsmen!"
swerev.5.d:0 "While the threat of a total coup by reactionary forces is gone, many within Sweden still hold to their old ways. Attacking political stations and harassing our efforts at establishing a true workers paradise. As such, drastic measures must be enacted, the creation of a ‘Red Guard’ modeled after those that fought in the Russian Civil war. These new guardsmen will aid in combating reactionary terrorists and enemies of the revolution, for their loyalty to the revolution is assured."
swerev.5.a:0 "Red covers Sweden now and forever!"

swerev.6.t:0 "A Red Rikstag"
swerev.6.d:0 "With most of the revolution's enemies either arrested, destroyed or fleeing the nation, we may now turn our eyes back to the political landscape. For the once united and fierce revolutionary forces, now start to break over ideological differences without a common enemy. \n\nFactions are starting to be established, from those of the previously elected SSV with their more moderate support base and believe in a socialist system of governance, to the syndicalist anarchists who gain support from the 3rd Internationale in both funding and armaments. Finally is the mix of National syndicalist and Communists authoritarians on the far left. \n\nWith each group organising themselves a new election has been called, and soon, one of these groups shall emerge as the inheritors of the Swedish Revolution."
swerev.6.a:0 "A true and fair election!"

swerev.7.t:0 "Social Democrat Left Party Reorganises"
swerev.7.d:0 "The Social Democrat Left Party of Sweden, headed by her leader Karin Boye, took the position of a moderated revolution, while initially allying with Hanssons Social democrats to achieve a parliamentary electoral victory, they have now left behind their old allies in favour of their more revolutionary ones. Seeking to maintain a parliament, albeit with only revolutionary members, is a must to maintain order within Sweden. They seek the proletarianization of the middle class while also uplifting the working class to a higher status. Improving both working conditions and pay for all in Sweden. \n\nBeleiving in a strong cooperation between the small farmers, croppers, tenants and workers, shall create a liberation of agricultural people from capitalist exploitation and oppression. Aside from these, they also hold the position of a statutory ban on drinking. \n\nThey remain as the largest party in terms of active members, giving them a solid chance at yet another electoral victory, albeit within a very different looking Rikstag."
swerev.7.a:0 "For Workers and Small Farmers!"

swerev.8.t:0 "Heroes of the Swedish Trade Unions"
swerev.8.d:0 "The Central Organisation of Swedish Workers, led by Frans Severin, is the dominant Syndicalist faction on Sweden’s left. Favoured by the 3rd Internationale, they hold a majority of Anarcho-syndicalist views on governance, bringing various trade unions into their fold. Initially dominated by construction workers, foresters, minors and stonemasons, the party enjoys one of the largest support bases as workers from almost every walk of life have joined its ranks. A small sector of the party toes the line of a more centralised reformed trade unionism. \n\nHolding ties to both Norwegian and Danish trade unions, the organisation disavows vast centralisation and any strong form of governance as another form of government oppression. Holding the view of limited government intervention, it deems the purpose of such a body is merely to maintain workers rights and further the international revolution. Seeing a united international revolution as their final goal, they hold big dreams of spreading their ideals outward. \n\nWhile not the largest in members, they still have a solid chance at electoral victory due to their large support base and international aid."
swerev.8.a:0 "Our Right to Work!"

swerev.9.t:0 "Resurgence and Ideologies of Old"
swerev.9.d:0 "On the Authoritarian Left lie a mixed bag, a coalition between two relatively small parties, hoping that such a coalition will gain them an electoral victory. Nils Flyg leads the larger of the two groups, the National Syndicalist Party of Sweden, toeing the lines of syndicalism centred around a strong, sole chairman. Heading ideals from Oswald Mosely’s Totalist Charter, believing in the mass movement of workers, it sees itself as the true vanguard of the revolution, showing little to no compromise with those it sees as decadent reactionaries. Furthering the notion of a Class Rejuvenation, almost creating a near new Totalist middle class, with Nordic conquest ambitions to join it. \n\nThe smaller group is the Communist Party of Sweden, held together by Sven Linderot, they follow the near forgotten ideology of Communism. Seeing themselves as an alternative economic model to the mainstream Syndicalism, they hold views of a strong, sole leader, collectivisation and establishment of a socialist state. Inspired by the Bolsheviks and Soviets of the failed Reds in the Russian Civil War, the party hopes to establish a ‘True Swedish Soviet’ to truly free the working class from reactionary and decadent businessmen. \n\nWhile a victory for such a coalition of radical groups seems unlikely, with the terror and chaos of the revolution, they may just squeeze an unlikely victory."
swerev.9.a:0 "What we can agree on is more important than our grievances with one another"

swerev.10.t:0 "Red Election"
swerev.10.d:0 "Today, a sense of calmness hangs in the air, as many amongst Sweden come together to decide the one true government that shall lead Sweden’s revolution into the future. \n\nThe SSV hope that having the largest member count and its past electoral victory will ensure them yet another victory, leading Sweden into a free workers paradise of tomorrow! The SAC believe that their large worker and trade union support base shall give them victory, hoping to draw closer to the 3rd Internationale and creating a true workers paradise! The aloof coalition of Flyg’s National Syndicalists and Linderot’s bygone Communists hold onto hope that their combined numbers and fanatical devotion to the revolution will appeal to the nations workers, giving them power to lead Sweden. \n\nAs the day and ballots draw to a close, the face of the Swedish Revolution shall now be…"
swerev.10.a:0 "The SSV shall lead Sweden’s Workers and Farmers to Utopia!"
swerev.10.b:0 "The SAC, with international aid, will save Sweden’s Workers!"
swerev.10.c:0 "Shockingly, the SP-SNSP coalition dominates the Rikstag!"

### Radical Socialist Events ###

swerev.11.t:0 "Continuation of the SSV"
swerev.11.d:0 "After the revolution and the resulting Red Election, the previous electoral winners in the SSV have won once more, aided by their large support base, they have achieved control over Sweden’s future. With policies of worker freedom’s, pay and generally uplifting the working class, they now hold the power to commit to such ideals. Alongside these, the party also hopes to enact some form of prohibition in Sweden, reminiscing back to the Alcohol referendum in 1922."
swerev.11.a:0 "Rejoice!"

swerev.12.t:0 "Question of Party Leadership"
swerev.12.d:0 "Born in Göteborg, Karin Boye initially had plans of becoming a school teacher, writing poems and translating T.S Eliot's works into Swedish. In her stay in Uppsala, she would eventually join a socialist students organisation known as the Swedish Clarté League. During this time she would win the Nordic Nobel prize for her book ‘Astarte’, a criticism of bourgeois culture and society. While suffering from bouts of depression in the early 1930s, she would eventually meet her partner, whom she referred to as her wife, Margot Hanel. Boye would become more involved in the political sphere following this while maintaining a job as a school teacher. She represents a more moderate side of the party, forgowing all tyranny and authoritarianism where it may present itself, while also garnering large support from the women of Sweden. \n\nKarl Kilbom was born and raised into a working class family in Sweden, attending an event headed by a socialist agitator at age 15, in which he would go on to help in the formation of a socialist club. However, threatened by company spies, Kilbom would temporarily revoke the socialist club and its ideals to save his family’s jobs. Conscripted into the Swedish navy in 1907, he would begin to continue joining and participating in socialist and social democrat clubs wherever possible. Eventually joining the Social Democratic Left Party of Sweden who supported the Bolsheviks throughout the Russian civil war. While initially supporting COmmunism, with their defeat, he would turn away from the ideology and swivel between groups like the syndicalists and the social democrats. Eventually becoming a main member of the SSV and one of its leading participants, Karl Kilbom would maintain the party's more revolutionary ideals to keep its independence from the more moderate SAP. Holding staunch revolutionary and socialist ideals, the party remains firm in avoiding any form of authoritarianism."
swerev.12.a:0 "Karin Boye shall lead our nation forward!"
swerev.12.b:0 "Karl Kilbom is the ideologue we need!"

swerev.13.t:0 "The Workers Unchained"
swerev.13.d:0 "Under new government plans and subsidies, workers are slowly enjoying more and more benefits. Allowed now are allotments of time given to all workers throughout the year for mandatory leave and time away from work, allowing them to enjoy the leisures in their lives. With this, workers are being fairly compensated with better pay and improved conditions amongst many workplaces in Sweden. Truly, Sweden is quickly becoming the bastion of Worker freedom, as well as a model for other nations to aspire to!"
swerev.13.a:0 "Truly, a paradise on Earth!"

swerev.14.t:0 "Socialist Curriculum"
swerev.14.d:0 "Under the SSV, a nearly entire overhaul of the education sector has begun. Expanding in areas of Math and Science to prepare future generations for a brighter future, on top of students clubs and organisations to express themselves and appreciate the new system they live in. Instead of a total purge of all non-socialist literature, students are encouraged to read and critique such works to improve both their understanding, and broaden their views of the world at large. Such initiatives are already bearing fruit, with many students enjoying the freedom in their political clubs."
swerev.14.a:0 "The youth must be preserved and nurtured, they are the future!"

swerev.15.t:0 "Shaking hands with our old allies"
swerev.15.d:0 "Our victory in the initial election of 1936, and then the subsequent revolution to follow would not have been possible without the aid of the Swedish Social Democratic Workers' Party. Giving us the edge to achieve victory over a reactionary dominated RIkstag was the final straw in helping us bring about a revolution to Sweden, to finally free the working class. In this, we shall bring them back into our government, lending them the hand they once offered us, freed from their past shackles of monarchism."
swerev.15.a:0 "A government of Brothers and Sisters"

swerev.16.t:0 "Failure of Monarchism"
swerev.16.d:0 "While they the SAP aided us in winning the election of 1936, their belief and content with remaining within the monarchist system cannot go overlooked. Seemingly unwilling to break the shackles of an oppressive and traditionalist system shows their undeservedness for serving the revolution. Such weakness and reactionary vision shall not be formed with our government, all final traces of monarchism must, and will be stamped out, for the good of the people."
swerev.16.a:0 "A government by, and for the working class"

swerev.17.t:0 "The Red North Blooms"
swerev.17.d:0 "With the revolutionary policies now fully in place, Sweden stands united under a government that serves the people. Workers and farmers are reaping the rewards of their hard-fought gains, alcohol consumption has dropped, and the monarchy’s influence has nearly vanished. The toughest challenges are behind us. The Swedish people are strong, their support unwavering. Our nation, once shackled by royalism and capitalist greed, has emerged as a beacon of socialist success. Sweden is no longer just a country, it is proof that a socialist government can thrive. \n\nAs the Red North rises, Sweden will stand as a symbol to the world—a thriving, independent nation where the people come first, and where socialism is no longer a dream, but a reality."
swerev.17.a:0 "Rest easy workers, your sacrifices have borne fruit!"

swerev.18.t:0 "The Red Farmers"
swerev.18.d:0 "In our initial attempts at winning the election, we drew large support from small farmers across the nation, with a majority located in Lapland. These farmers, under the promises of better conditions, additional aid from the Stockholm government and greater freedom from the larger, traditional farmsteads. With our victory, we must surely begin enacting such policies for one of our essential support bases."
swerev.18.a:0 "Arbetare och småbrukare!"



### Syndicalist events ###

swerev.19.t:0 "Question of Ideology"
swerev.19.d:0 "Now with our rule certain, our eyes may be turned to dealing with more pressing internal issues. One that has come to light is the basis of our ideology, while Syndicalism has served well for nations like France and Britain, our current structure bases a more anarchist, semi-stateless system, based around the thought of eliminating state greed, creating an egalitarian utopia. Maintaining such a position makes the most sense as most within the party structure, and those that initially supported our group, hold to Anarchist ideals. \n\nHowever with the recent revolution and subsequent growth of our party, those with differing views on how syndicalism should be administered have begun to express themselves. They believe, while holding to Syndicalist trade union dominance, the nation requires some form of strong executive to maintain control. Arguing that a complete anarchist system expressed by the others would lead to a quick end, from either foreign reactionaries or internal coups. Keeping both positions in mind, is it up to Severin to decide on the direction of the party, maintaining her anarchist ideals, or agreeing with the necessity to centralize?"
swerev.19.a:0 "Anarchism is our backbone, stay the course"
swerev.19.b:0 "Centralization is unfortunately necessary"

swerev.20.t:0 "Anarchist Dream"
swerev.20.d:0 "With the party's choice to maintain her anarchist ideals, internal friction between the party is starting to mend. Workers will soon no longer be burdened by the fear of a low wage leading them to poverty, no more shall those in cities struggle to afford rent and no more shall large swathes of land belong to the few. With this Anarcho-syndicalist ideology, we shall pursue a truly stateless, egalitarian paradise on Earth."
swerev.20.a:0 "Black and red fly high"

swerev.21.t:0 "Trade Union Dominance"
swerev.21.d:0 "The decision to create a stronger executive and centralizing the state apparatus around the trade unions may have stung with some of our initial supporters, seen as a near betrayal of the revolution to begin with. However, those that have recently joined have applauded our choice, it being the only true choice forward. For a Swedish syndicalist revolution to truly succeed, she must first make herself secure."
swerev.21.a:0 "Order is essential for the workers"

swerev.22.t:0 "An International Worker"
swerev.22.d:0 "With the syndicalist revolution secured, the Swedish worker has emerged as a global symbol of dignity, strength and joy. Freed from the chains of capitalist exploitation and aristocratic decay, workers now labor not in misery, but in pride of the laws that guarantee them housing, healthcare and leisure as fundamental rights. Workplaces are democratic, days are shorter, and life is fuller. The hum of industry is now a melody of purpose, not oppression. Abroad, the world watches with unease. From Berlin to Tokyo, reactionary regimes have begun censoring Swedish publications, terrified that their own workers might awaken to our example. \n\nLet them fear, the worker of Sweden is no longer a cog in a machine, but a builder of the future!"
swerev.22.a:0 "Hard work, good leisure"

swerev.23.t:0 "Swedish Syndicalist Charter"
swerev.23.d:0 "With the revolution triumphant and the old order swept away, Sweden now stands as a proud bastion of Syndicalism in the north. Inspired by the declarations made in the British Union and the Commune of France, the time has come for us to etch our own vision into the world. \n\nThis new Swedish Syndicalist CHarter shall enshrine the triumph of the worker, the dismantling of bourgeois oppression and the irreversible rejection of monarchy, capital and clericalism. The charter speaks of syndicates in every field and factory, of rural communes united in solidarity, and of a people no longer ruled, by ruling themselves. It denounces imperialist aggression and bourgeois democracies, affirming our support for a global revolution of the working class. From Malmö to Kiruna, every Swede shall know, they are no longer subjects but free men and women. \n\nTo our comrades abroad, this Charter is a beacon of solidarity. To our enemies, it is a warning: The North has risen, red and resolute."
swerev.23.a:0 "Syndicalism, the ideology of the 20th century and beyond!"

swerev.24.t:0 "Scandinavian Syndicalism"
swerev.24.d:0 "In line with our internationalist ideals of syndicalism, we understand the limitations of our nation. While we may enjoy help and aid from our syndicalist allies, alone we cannot save the global working class, together we shall free them all. First point of call is the region in which we reside, Scandinavia. To the east, Finland, north-west, Norway, and Denmark to the south, all these nations are yearning for freedom, their workers cry out and we shall answer their call!"
swerev.24.a:0 "Onwards, time waits for no-one!"

swerev.25.t:0 "Farmer Syndicates"
swerev.25.d:0 "In the cities, our trade unions have become the voice of the working class, resolving issues of wages, hours, and conditions through collective strength and worker control. Yet the revolution must reach beyond the factories and into the fields. The rural heart of Sweden, long ignored by monarchs and capitalists alike, must now be organized.\n\nTo do this, we shall establish agricultural syndicates, unions built by and for farmers, guided by the same democratic principles that drive our urban movements. These syndicates will give rural workers the means to voice their struggles and receive real, responsive support from our government. Land, labor, and livelihood will no longer be dictated from above, but shaped by those who till the soil. By uniting farms and factories, we bind Sweden together in syndicalist solidarity—ensuring no worker, in the city or countryside, is left behind."
swerev.25.a:0 "A nation cannot live if its starving"

### Radsoc-syndie flavour events ##

swerev.26.t:0 "Prohibition Promises"
swerev.26.d:0 "Recently, the discourse over prohibition in Sweden has been reignited. Originally, back in 1921, the SSV ran on the principles of enacting a state-imposed ban on alcohol should it find itself elected into government. These principles have never been sworn away by the party, however with the chaos of the revolution finally at an end, the question has arisen once more. Although the referendum on prohibition in 1922 resulted in a narrow defeat, maintaining the status quo on the sale and licensing of alcohol in Sweden, with the dethroning of the monarchy and radical reforms of the SSV while in charge, the possibility of reintroducing prohibition has sprung up.\n\nPut out as a new referendum, the party will adhere to whatever choice the public makes, whether to once again maintain their status quo or go along the arduous task of prohibition, should they decide that a nationwide prohibition will be enacted under the SSV."
swerev.26.a:0 "The People clearly would like to keep their liquor"
swerev.26.b:0 "Freedom from vice, freedom from tyrants!"

