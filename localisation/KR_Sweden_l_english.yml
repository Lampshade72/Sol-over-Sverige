### Totalist Events ###

swetot.1.t:0 "The Facade Fades"
swetot.1.d:0 "With the unexpected victory of the coalition between Flyg’s National syndicalists and Linderot’s communists, a new problem has sprouted. Who shall lead? \n\nNils Flyg claims that the coalition was merely a stepping stone for the party, that Linderot and his group should thank him for the chance at victory, that they should join his party in full obedience and accept his rule as the legitimate chairman of Sweden. While Flyg’s party enjoys a larger membership compared to Linderot, its more radical fanaticism pushes many moderates in the Red Rikstag away from allying with him. \n\nLinderot however, dismisses Flyg’s claim at total leadership, believing that an internal vote between the coalition members should decide who leads moving forward. Initially seen as unfortunate as Flyg would’ve most likely have won, has changed with few in the SSV rallying to Linderots side. Members such as Karl Kilbom, who in their younger years dabbled in Communism during the Russian civil war, have now joined Linderot in hopes of stopping Flyg and his national syndicalists from ruling Sweden. \n\nAs such, it was agreed upon that an internal vote shall be held, with the factor of who will win now far up in the air."
swetot.1.a:0 "At least we lasted this long"

swetot.2.t:0 "Death to Communism, Long Live..."
swetot.2.d:0 "In the early hours, delegates from both parties came together to read out the ballots, holding their breath as the uneasiness of who shall win. Soon, all the votes were called, and a close call victory was decided on…"
swetot.2.a:0 "Communism!"
swetot.2.b:0 "National Syndicalism!"

swetot.3.t:0 "Lindholm offers his Hand"
swetot.3.d:0 "After another shocking victory, Linderot has come out on top against Flyg, however Flyg is not taking no for an answer. Seeing himself as the saviour of the revolution and Linderot as a traitor, Flyg and his men have begun an organised campaign of terror against us. Destroying infrastructure and attempting assassinations on our own people!. We have rallied all we can in destroying this menace, however some still fear a victory may be possible for Flyg, should he kill just the right people. In this, Linderot has received a visitation from someone estranged from the political left, Sven Lindholm. \n\nHeading his own radical yet tiny party called the Swedish Socialist Union, their stance has come into constant question as to whether they are truly socialist to begin with. Holding very little power and sway, they do have a small group of fanatics, willing to do as their leader asks of them. We could use their fanaticism in fighting Flyg, the old saying of ‘Fighting fire with fire’, sending them against Flyg in an attempt to end his tantrum. However many in the party warn Linderot, Lindholm is a young radical, it is unlikely he would present such an offer without some form of benefit to him. Warning that this could be his first step in an attempt to grab power. \n\nWhether such whispers are true is unknown, but we must make a choice now, accept this odd man into our fold, or turn him and his fanatics away?"
swetot.3.a:0 "A reactionary wrapped in Red, no!"
swetot.3.b:0 "We need all the support we can get"

swetot.4.t:0 "Lindholm Takes Charge"
swetot.4.d:0 "Reports reached Linderot today, Flyg had been killed and his group was quickly dispersing, either running into hiding or accepting Linderot as the true leader of Sweden. As he was reading over these reports, armed men entered his office. \n\n ‘I’m sorry, what is the meaning of this?’ Linderot expressed confusion, but before he could continue the guards gunned him down, soon only the smell of smoke and gunpowder filled Linderots office. \n\nBehind Linderots back Lindholm had killed Flyg, then coerced his remaining supporters into joining him in overtaking Linderot’s communists. Organizing Flyg’s former men into his own allowed Lindholm to expand his powers, reaching into Linderot’s party and slowly working his own loyal men into as many positions as possible. And with his power all but secured, Lindholm hired the hit on Linderot, the final nail in achieving full control over Sweden. Naturally, Lindholm expressed his sadness over Linderot’s death, pinning the remaining monarchist threat as the perpetrators behind the killing."
swetot.4.a:0 "The National Revolution may finally come"

swetot.5.t:0 "Opium of the People"
swetot.5.d:0 "There is no force more corrosive to reason, no shackle more suffocating to the spirit of progress, than the ancient and decaying teachings of religion. For too long, the minds of Swedes have been bound by superstition, first through the blood-soaked rites of Norse paganism and later through the long, grim shadow cast by Christianity. From the moment the cross was hoisted above our temples and altars, a darkness fell across Sweden, a darkness of submission, guilt, and blind obedience to invisible masters. \n\nBut no longer. The age of divine lies is ending. \n\nThough many still cling desperately to these irrational beliefs, nurtured by generations of indoctrination and fear, the time has come to begin the great therapy of truth. Religion is the opioid of a dying world—a crutch for the weak, a tool for the exploiters—and we shall see it cast down, broken and discredited. The revolution has no place for fairy tales and ghosts; its altar is reason, and its scripture is strength. \n\nThis will not be an easy struggle. The parasite of faith has deep roots. But we know the path is righteous, and we do not waver. Through education, through will, through the ceaseless flame of ideological clarity, we shall purge the final vestiges of religious delusion from our people. In the end, no Swede shall bow to heaven, nor to prophets, nor to gods. They shall bow only to the Revolution—and to the Chairman, the living embodiment of Sweden’s destiny!"
swetot.5.a:0 "Opioid replacement therapy begins with a substitute substance…"

swetot.6.t:0 "The Worker, a humble Commissar"
swetot.6.d:0 "Reaction and traitors hide in every shadow, corner, and unfortunately in many homes in Sweden. Such dissidents cannot be allowed to continue, for leaving them would open up the possibility of a counter-revolution, ending all the progress we have worked so hard for. A massive propaganda drive has begun underway, teaching the values of upholding the revolution, loyalty to the party and chairman. Benefits, such as more leisure time and improved status in the party shall be given to those that aid in our search for counter-revolutionaries. For every worker must be a commissar for the party, and such must fulfill his duty by exposing all enemies of the state!"
swetot.6.a:0 "Power of human will"

swetot.7.t:0 "Crimson Dawn over Sweden"
swetot.7.d:0 "What many once deemed impossible is done, first we won the revolution against the reactionaries, tearing down the walls of oppression by capitalist dogs. Then we raised our crimson banner over the Rikstag, and showed our superior ideology over our fellow revolutionaries. We mended the cracks in our party, electing a chairman true to our ideals. And with it all, we have done our best for the Swedish worker, from their blood and sweat great cities have been raised, weapons made to spread our vision across borders and seas built by their hands. In this we have succeeded, with reactionaries crushed, every worker giving their absolute loyalty to both the party and the chairman. \n\nOur revolution can rest for a moment, soon, the world shall see our vision, for every worker will be liberated!"
swetot.7.a:0 "Real liberty can exist only where exploitation has been abolished"

swetot.8.t:0 "Marketing from Old Friends"
swetot.8.d:0 "Since the end of the Weltkrieg, Nils Flyg initially aligned himself with the ideals of the Russian revolutionaries and founded the Communist Party in Sweden. However, since the civil war ended in the failure of the Russian socialists and the emerging of Syndicalism in France and Britain, Flyg shifted the parties ideology slightly to bring abroad more syndicalist aligned voters. \n\nNow with his dream of bringing about a revolution to Sweden realised, Nils Flyg now finds himself in contact once more with the famed Russian Revolutionary Nikolai Bukharin, who reached out once hearing about Flyg’s rise to power. After some weeks of communication, a blooming penpal friendship has emerged between the two men, both believing in a coming international revolution and discussing their shared ideals. \n\nBukharin however differs in specifics of ideology, while Flyg has towed towards the lines of Syndicalism but still conserving some signatures of Communism, Bukharin has proposed his own form of socialism. Coined as ‘Bukharinism’ or ‘Socialism in the City, Capitalism in the Village’, this ideology has garnered support in Russia amongst Bukharin's supporters. While a novel idea, most within Flyg’s cabinet believe such economic proposals are not feasible or viable for Sweden and her revolution. A small section however, including some from the SSV believe incorporating Bukharin's economic plans into Sweden could produce great results. \n\nThe choice now comes down to the Chairman, to maintain the current party's line of National Syndicalism for Sweden, or to diverge towards Bukharin’s vision in the Nordic realm?"
swetot.8.a:0 "Novel ideas, but Sweden’s revolution is already secured"
swetot.8.b:0 "Bukharin’s Ideals shall be formed in Sweden!"

swetot.9.t:0 "Expansion of Heavy Industry and Agriculture"
swetot.9.d:0 "Sweden, in recent history, has enjoyed the benefits of mild industrialisation. Giving small incremental doses of factories, aiding the nation in slowly joining the ranks amongst most industrial nations. This is severely unacceptable, to truly prosper, survive even, Sweden must expand her heavy industries. From infrastructure in the cities, to mechanization of agriculture, a colossal undertaking is underway, in which the entire landscape of Sweden shall be changed. Every building, every factory and every worker shall be pushed to their limit, for Sweden’s revolution may be at stake!"
swetot.9.a:0 "Five year plan? It must be done faster!"

swetot.10.t:0 "Lindholm's national revolution"
swetot.10.d:0 "Lindholm, after his sudden grab at power, now wields Sweden with his small band of fanatics, and in the eyes of some is betraying the ideals gained by the recent revolution. Such naysayers cannot all be silent, lest our fragile government topple once more. As such, Lindholm has announced that Sweden is undergoing her second revolution, a true socialist revolution. One not tainted by the syndicalist menace in France and Britain or other nations abroad. \n\nDeclaring that a true ‘Socialist is one who places solidarity with his own people, Sweden, above all’. While such a speech’s effects are yet truly to be felt, many former members of the reactionary ultranationalists have taken a liking to Lindholm’s new revolution, avowing support for his cause. ALongside this, members of Flyg’s former party have quickly incorporated themselves in the party, furthering connections to the wayward socialists. \n\nWhile there is still much to do, and support is still low, the first step has been taken and with it, our victory!"
swetot.10.a:0 "True Nationalism cannot last without participation of the Working class"

swetot.11.t:0 "New Red Guard"
swetot.11.d:0 "During the initial days of the revolution, the Red Guard alongside smaller worker militias were formed to combat the military's coup against the rightful government. In time, some of these guardsmen have gone astray and meandered about, squandering their potential by the former government. Now, under Lindholm’s leadership, these militias and guardsmen shall be reorganized into a new formal Red Guard, answering directly to Lindholm and his close officials. Outside of both police and military jurisdiction, they shall act as the righteous fist of our great leader. Smashing and silencing reactionary monarchists and rebellious socialists groups alike."
swetot.11.a:0 "Proud and brave, they serve"

swetot.12.t:0 "Disintegration of Opposition"
swetot.12.d:0 "It is no surprise that our new regime is rather unpopular to most still, not only to the traditional monarchists that remain in the nation, alongside our former allies on the left. Members of the anarcho-syndicalists have already begun rioting and showing open opposition to our regime, with them are their allies in the SSV who decry our socialism as nothing more than reactionary gibberish! \n\nHowever, with control over Sweden’s military apparatus and soldiers, as well as with the reorganisation of our own Red Guard, such opposition will not last long. Many of the syndicalist strongholds are being hunted down and liquidated. Such woes against us, such provocations, will not go unpunished!"
swetot.12.a:0 "Demand dedication, always"

swetot.13.t:0 "Shaking hands with General Douglas"
swetot.13.d:0 "After the revolution that took hold of our nation, many generals in the military, especially those involved in the failed coup, either fled the country or were captured and imprisoned until further notice. One such general that failed to avoid capture was the renowned nationalist and proponent of movement warfare, Archibald Douglas. Seen alongside Jung when their soldiers attempted to storm the Rikstag, he was soon captured by a band of worker militias after an intense shootout caused him and his few remaining soldiers to surrender. With his surrender and subsequent imprisonment, he remained in temporary confinement in Långholmen Prison, however upon hearing of Sven Lindholm’s rise into power, he sent an offer towards the new Chairman. \n\nDouglas, ever the ultra-nationalist, has offered Lindholm his services in exchange for the chance to lead the Swedish armed forces once more, declaring that his involvement in the former coup was merely his failed attempt at saving Sweden from the lawless anarchists. Espousing similar nationalist and command economy ideals as Lindholm, the Chairman has found favour in this former radical nationalist clique. Under strict supervision from Lindholm’s most loyal guardsmen, the generals Archibald Douglas and his close friend Martin Ekstroem have been given new titles of Generals in the reformed Swedish army and the chance to redeem themselves from their past sins. \n\nWhile such a move is seen as insane by many on the left, Lindholm’s mishmash of fanatics see this as a national win, that if the possibility to reform such men is possible, then surely the entire nation could be as well. In any case, the Swedish army now stands bolstered with more competent and experienced leadership."
swetot.13.a:0 "If the monarchist can reform, any soul can!"

swetot.14.t:0 "Address to the Nation"
swetot.14.d:0 "Today, in a grand and orchestrated display of national strength, Riksledare Lindholm addressed the people of Sweden with unwavering authority, unveiling the foundations of a new era—one forged in fire, discipline, and destiny. Standing before a sea of flags and a roaring crowd, he declared the drafting of a new national charter, one unlike any the world has seen. Unlike the crumbling constitutions of Britain or the hollow principles of France, Sweden’s new charter will be a testament to her unique spirit—crafted not from borrowed ideals, but from the blood, toil, and will of the Swedish people. \n\nIn his address, Lindholm fiercely condemned the 3rd Internationale and its pitiful doctrine of blind internationalism—calling it not a vision of unity, but a grotesque denial of national identity. He proclaimed that their obsession with borderless brotherhood had led to their moral and structural decay. And when their house of cards inevitably collapses, it will be Sweden—disciplined, unified, and reborn—that shall rise to pick up the shattered remnants of Europe. Not out of charity, but duty. Not in weakness, but in strength. \n\nEspousing a bold vision blending radical nationalist purpose with a reimagined form of Swedish socialism, Lindholm's words struck like lightning—commanding applause, evoking passion, and stirring the very soul of the nation. As his speech came to an end, a thunderous ovation erupted—thousands of voices united as one, echoing his vision across the capital and beyond.\n\nThe world now gazes upon Sweden with awe, fear, and fascination. No longer the placid, democratic monarchist bastion of yesteryear, our nation has been reborn as a blazing pillar of social-nationalist resolve. Under the watchful eye of the Riksledare, Sweden stands proud; unyielding, sovereign, and ready to shape the destiny of a crumbling continent."swetot.14.a:0 "Remain as we are, we have no need for change again!"
swetot.14.b:0 "Flyg’s vision will be best realised by our hand!"
swetot.14.c:0 "The Russian ideologue Savinkov’s ideals would best fit Sweden!"


### Military Events ###

swemil.9999.t:0 "Eyes in the Dark"
swemil.9999.d:0 "An unfortunate reality is that many revolutionaries still conspire in Sweden, alongside their allies from international elements. Currently no official intelligence agency exists in Sweden, with the closest thing fitting it being the Statspolisen (State Police), however their powers are extremely limited and lack funding. With this in mind, our new government has planned out a vast expansion of this wing, creating an official intelligence agency, called the ‘General Security Service’. This shall allow us to monitor calls, allowing us to snuff out dissidents and revolutionaries still hiding within Sweden. While this may be unpopular to most citizens, especially those that do not recognise our government, however when national security is at stake, every precaution must be taken."
swemil.9999.a:0 "We shall stomp out all dissidents!"

swemil.8888.t:0 "Wastes to Soldiers"
swemil.8888.d:0 "It is to be said that there remains many still in Sweden reeling from the aftermath of Black Monday, those left unemployed and even homeless. What better than to bring them into the Armed forces, giving them a roof over their heads, food in their belly’s, and best of all, a purpose. For in this we shall not only expand our military apparatus, we shall mold a new force of Swede’s dedicated to the nation. With all their needs met, they will see us as their saviours, and then shall be prepared to give life and limb for Sweden."
swemil.8888.a:0 "Rations are meager but it beats starving!"

swemil.1.t:0 "Broken Hopes and Shattered Dreams"
swemil.1.d:0 "In the early morning Helge Jung announced via radio that an attempted coup d'etat was courageously put down by soldiers of the Swedish army, aided by loyal paramilitaries under Archibald Douglas and reinforcements from Ehrensvaerd. With this blatant act of betraying the Swedish nation and attempting to plunge it into the arms of the 3rd Internationale, Sweden’s Army must now restore order, declaring martial law. Many in Sweden are shocked at this announcement, with many more world wide stunned at both the near possibility of revolution in Scandinavia, as well as the end of Swedish democracy. \n\nRiots and large demonstrations have now sprung up across the nation, with those from both the SAP and SSV calling this an outrageous betrayal of democracy. Former King Gustav V has been relatively silent on the whole situation, while his son and former crown prince Gustav Adolf has expressed sympathies towards Helge Jung, publicly endorsing the army's declaration of martial law as a necessity to save Sweden from those who would wish to erode her traditions. Whether this endorsement will do much to shift public opinion is unknown, more so if Jung’s junta will even restore the former monarchy back to its throne. Now Jung and his junta set out to stabilize Sweden from the apparent revolutionaries."
swemil.1.a:0 "So close, yet so far"

swemil.2.t:0 "Rinsing out the Reds"
swemil.2.d:0 "It is more apparent than ever, an iron fist and iron heart are needed to stabilize Sweden. Helge Jung has given orders for soldiers of the army to destroy red holdouts in Kopperberg and Gävleborg regions while ordering the navy to aid in securing major port cities. Fears over Gotland becoming an island fortress for the reds were quickly averted as the regional council declared loyalty to Jung’s Junta. This still leaves many smaller towns and villages, mainly situated in Northern Sweden as hiding places for the would-be revolutionaries, soon patriotic soldiers of Sweden will march through each one, wiping out red traitors and saving our brave homeland."
swemil.2.a:0 "We will send them running!"

swemil.3.t:0 "Duty to Work, Duty to Nation"
swemil.3.d:0 "Many of those that fought against us were workers and small farmers, and because of this many of the once bustling factories that ran Sweden’s primary industries now remain dormant. This must be remedied and a vast plan laid out but Jung’s Junta has been set into motion. With soldiers and military police aiding current law enforcement in cracking down on dissident workers and workplaces that still refuse to acknowledge our rule as legitimate. While seen as excessive and harsh to the wider world, stability is necessary after the failed socialist government, and only the military can achieve this."
swemil.3.a:0 "Arms for Labours sake"

swemil.4.t:0 "The Crown Conundrum"
swemil.4.d:0 "Now with the majority of the Sweden landscape subdued and the factories bustling once more, the Junta may now start convening on setting out her policies and laws. While the effects of martial law shall remain for now, the big question of the former removed monarchy has arisen. \n\nThe former King, Gustav V has been seen by the general conservative base as a failure to Sweden’s traditional values, quickly giving up his powers once the former socialists demanded his abdication. As such, another candidate has been found, the relatively young Duke of Västerbotten, Prince Gustaf Adolf. Openly sympathetic to our cause and beliefs, has expressed his desire to be crowned king of Sweden, owing such a position to us would all but guarantee his loyalty. \n\nSuch a puppet would allow us to reignite our relations with the formerly disgraced moderate right, allowing the monarchy to be used once more as a symbol of Sweden to unite her people. If the monarchy was restored however, it would be unlike its previous iteration, the new king would hold no power, with the current military state maintaining its current control over government. Now the military leaders must decide, to allow the monarchy once more, or maintain her open military rule over Sweden?"
swemil.4.a:0 "Too much has changed, maintain our current control"
swemil.4.b:0 "Announce the coronation of King Gustav VI"

swemil.5.t:0 "Coronation of Gustaf VI Adolf"
swemil.5.d:0 "In a grand display at Stockholm’s grand cathedral, Prince Gustav Adolf was crowned King Gustav VI of Sweden, becoming the rightful ruler over Sweden. Seen as a return to her recent past before the failed revolution to the outside world, underneath lies a near unrecognisable face of the former Swedish crown. With nearly all her power completely stripped and some of the nobles deposed or replaced with more politically aligned minds, the democratic Kingdom of Sweden is no more. For the firm grip of the Armed forces now holds her reins, with generals and officers seen working in offices once manned by senators of the former Rikstag. \n\nA sense of stability is felt amongst the Swedes as many welcome the return of a majesty, however many know of the truth behind her mask."
swemil.5.a:0 "Länge leve kungen!"

swemil.6.t:0 "The Dissenting Right"
swemil.6.d:0 "With the announcement that the military government would uphold martial law and refusal to reinstate the Crown of Sweden, a small organised protest outside of the Rikstag has commenced. Of those participating are the members of the now disbanded political parties, those from the Farmer’s party, People’s party and some from the Electoral league. While holding no real power or strength to overthrow our current regime, it has come to show the break in the friendly relations amongst the general right-wing support base and that of the military, a relationship that once garnered additional support to parties like the Electoral league. Now with this broken, the Armed forces must now rely on themselves alone, furthering the chances of ever a return to normalcy and democracy."
swemil.6.a:0 "Sweden freezes over"

swemil.7.t:0 "Anointing The Riksledare"
swemil.7.d:0 "With the majority of the nation stabilized under the new military regime, the time has come to settle the dispute of national leadership. Currently Helge Jung remains the leader of Sweden, guiding her since the military’s coup of the former socialist government, however some have come to question if he is the right man for the job moving forward. Jung himself is a general first and foremost, and should he be chosen to continue leading will likely double down on his policies of national defense, militarisation of Swedish society and uplifting the Army above all else in Sweden. \n\nOn the other hand is Carl Ehrensvärd, a close ally of Jung and general, considered more moderate in his outlook should he find himself governing Sweden. With a bias towards the members of the Entente, alongside connections to those in the Electoral league in the former Rikstag, he would maintain the military's authority while bringing back many of the civilian politicians from the Electoral league and People’s Party. \n\nIn the final camp sits Archibald Douglas, considered more politically involved than the other two men, known to frequent nationalist clubs and groups, Douglas upholds a more expressional view on Swedish nationalism. Alongside Martin Ekström, another prominent military figure, they lead a small group known as the Svea Rikes Nationella Samlingsparti (National Unity Party of the Swedish Realm), dominated by generals and the upper class, the group advocate for Swedish expansionism and the belief in Swedish exceptionalism. With views not too dissimilar to that of the Iron Guard in Romania, the group has largely been unheard of or unseen due to its limited support base. Now with the chance at national leadership, the group has formalised as an official political organisation, branching out to disenfranchised conservatives. \n\nA choice must now be made that shall shape the direction of Sweden’s military government, and Iron fist under the military mind of Jung? An olive branch Army coalition with the former conservative base? Or an ultranationalist military government of Swedish exceptionalism?"
swemil.7.a:0 "Jung has led us thus far and shall continue to do so!"
swemil.7.b:0 "Ehrensvärd, Jung’s trusted ally shall stabilize the nation!"
swemil.7.c:0 "Douglas has the means and will to lead us forward!"

swemil.8.t:0 "Party for Sweden’s National Unity"
swemil.8.d:0 "With Archibald Douglas and his group of like-minded nationalists at the helm of Sweden, they may now go about reshaping the nation into their vision. Focused on ideals like upholding the Church of Sweden as the national religion in Sweden, prioritising Swedes in neighbouring countries in the view of national security and expansion, the expression of national corporatism as its economic base and near total control over the nation. \n\nAlready new recruitment campaigns have begun to incentivise young men to join the Army and auxiliary paramilitaries, while reaching out to the older generations in hopes of rekindling the formerly lost Swedish Empire. The Party also hopes to transform the current Scouts in the nation, utilising its vast membership to teach boys the prowess of exercise and combat, while aiding the girls in preparing for their eventual motherhood."
swemil.8.a:0 "Be Prepared, Always Prepared!"

swemil.9.t:0 "A Maurrasist Gambit"
swemil.9.d:0 "Within Douglas’s own party lie numerous smaller groups with slight variations in ideology. While all these groups swear allegiance to Douglas due to their rather limited public support, one such group under the charismatic Elmo Lindholm has come forward with a proposition. Elmo Lindholm, under his own group called the Sveriges Nationella Förbund, or Sweden’s National Federation, once led the youth movement under the General Electoral League. However due to the youth’s increasing radicalism towards the right in face of rising syndicalism in Europe, they were expelled from the GEL and a new youth organisation was formed. However, some remained under Elmo’s leadership, continuing to follow his ideals. \n\nThese ideals were molded from his visits with the famous, or infamous, Charles Maurras and the recently deceased Rudolf Kjellén. Such figures formulated Elmo’s own ideological view, one where the King holds a necessary place in society in which hierarchy is enforced, royal corporatism is employed and anti-democratic views become prevalent. \n\nNow with a formal meeting between him and Douglas, he can finally propose his plan to the Riksledare. Granting Elmo position as the honorary Riksledare, allowing Douglas to maintain most of his control, in return for Elmo to enact more of his Maurrasism policies. While Douglas could easily oust this man in favour of maintaining the current status quo, Elmo’s connections to groups in the exiled National French State, some members of the northern Italian breakaway states and in Spain could prove favourable should he be given the position. Ultimately the choice comes down to Douglas, as the nation's sole leader."
swemil.9.a:0 "A trivial group with trivial propositions, No"
swemil.9.b:0 "An Organic state is just what Sweden needs!"

swemil.10.t:0 "Meeting with Martin"
swemil.10.d:0 "One of the Riksledare’s closest allies, many consider to be the unofficial second-Riksledare of the state, Martin Ekstroem has asked the current Riksledare for more power in furthering the suppression of the remaining red cancer in Sweden. Allowing him such powers would make Martin the de facto Riksledare of Sweden, giving him near total control, such a move would allow Douglas to more closely focus on his passion for military matters, giving his friend the chance to lessen his burden. While Martin is far from revolting should his request be denied, since both him and Douglas shared membership of the same nationalist bloc, such a move would change little in the position of government policy. Once more over again, being the sole ruler of Sweden the Riksledare is faced with another question of leadership."
swemil.10.a:0 "Douglas’s Rule remains absolute"
swemil.10.b:0 "Together, we lead!"

swemil.11.t:0 "Radicalism and Veterinarians"
swemil.11.d:0 "In an unusual manner, an odd letter was sent to the current military Rikstag addressed to the Riksledare. After being swabbed and checked for poisons or bombs, the letter eventually reached the Riksledare’s office. Opening it revealed ravings and rants from what could only be described from a disturbed mind. Sent by Birger Furugård, current veterinarian and former leader of a small ultra-nationalist group, asking the Riksledare for his full support. Claiming to have connections to other mysterious groups, listing off names such as Olov Lindholm, alongside allegedly having connections to an international network of legionnaire groups. From those in France like Darnand, the Romanian Iron Guard, the French-Canadian Adrian Arcand and many more, he believes that with the support from the Riksledare in giving him near absolute power in government, he can align Sweden with these groups, giving her the upper hand on the international stage. \n\nWhether any of these claims are true is difficult to verify, however such connections could prove vital to Sweden in the conflicts to come, but granting such an estranged mind leadership of the nation would be a difficult pill to swallow for the current Riksledare."
swemil.11.a:0 "What a loon, lock him up"
swemil.11.b:0 "A national international, rolls off the tongue!"

swemil.12.t:0 "Wiping the Slate Clean"
swemil.12.d:0 "While the paramilitaries and reforged police force have done their work diligently and tirelessly, removing anarchist and syndicalist swine alike, many still hold onto their sympathies for the failed revolution. Some even amongst the former Farmer’s league and even People’s Party dismay our rule, forming minor protests against our government. Such direct confrontation with our regime will not go unheard nor overlooked, such men must be further punished. Further advances into rural villages and towns, supported by the military, will swiftly put the remaining socialists to route!"
swemil.12.a:0 "A moderate socialist is still a socialist!"

swemil.13.t:0 "The European Cause"
swemil.13.d:0 "Around the world stand many parties and groups who desire order, freedom from the anarchy of the delusioned revolutionaries. Many, like us, seek both spiritual revival and a return to the historical meritocracy of strength. Amongst these groups, the most successful sits the Iron Guard in Romania, proclaiming themselves as ‘legionnaires’. Following their cause with his own anglo twist is the French-Canadian Adrien Arcand in Canada, supporting the Exiled monarchies return to the British isles. Aiding them in their quest are the menagerie of ultranationalist ideologues within the exiled National French State, the most notable being the famed Charles Maurass. \n\nWhile an outright alliance between all these different members is practically impossible at this time, an underhanded agreement and friendly relations amongst all members could go a long way in restoring an old Europe."
swemil.13.a:0 "A continent of Order and Stability"

swemil.14.t:0 "The Riksledare"
swemil.14.d:0 "With the fall of the Swedish crown, the red wave that swept through the Riksdag has left an indelible mark on the nation's political landscape. The centuries-old monarchy, once seen as a pillar of Swedish identity, now lies in ruins. Its insignia stripped from public buildings and her former supporters dwindling by the day. In the aftermath of this historic upheaval, our decision to prolong the state of emergency and maintain the military’s direct governance over the country has further galvanized anti-monarchist sentiment across all sectors of society. Now far from being a temporary measure or rule, the new order has become a defining chapter towards the nation’s rebirth. What was once considered radical is now embraced with fervor by the public, where once the people looked to the royal family for stability, now they look to a singular figure, the Riksledare. Seen as Sweden’s saviour, they are the beacon who guided the nation through her darkest hours, and into a new dawn. \n\nThough whispers of restoration still echo faintly across Sweden, they grow quieter with each passing day. Monarchist factions, once a vocal and defiant image of the right, are now fractured and fading. The crown, once a symbol of age old traditions, has become a relic of the old era, its relevance diminished in the face of the people. There is still a long road ahead before the memory of the monarchy fades into history books and museums, but with each step forward Sweden breaks free from these chains."swemil.14.a:0 "Long live the Riksledare!"
swemil.14.a:0 "Long live the Riksledare!"

swemil.15.t:0 "Etheralisation of the Monarchy"
swemil.15.d:0 "The king stands as the ruler of Sweden, however de facto control remains in the military’s hands, the king unable to even speak to the public with its first approval. Quickly, this has transformed the image of the king in the public eye from a close figure of the people, someone of which is familiar with the common man, to a near deify figure. Such a shift has been utilised by the current regime, furthering the ethereal nature of the crown as more than just the figure who sits upon the throne. \n\nStill a long way from the vision of monarch’s seen in nations like Japan or the Russian EMpire, with time the Swedish monarchy will become a beacon of the soul of Sweden."
swemil.15.a:0 "God Save the King!"

swemil.16.t:0 "Svea rike"
swemil.16.d:0 ""
swemil.16.a:0 ""

swemil.17.t:0 "Dictate of Swedish Nationalism"
swemil.17.d:0 "As of so far, the new government has remained on a menagerie of like-minded ultranationalists, because of this many differing ideas on economic policies, race and expansion have arrison. Sparking many debates, the time has come for the Riksledare to formalise a cohesive view, one that the rest of the party shall follow. Determining such positions will come with its challenges due to the current shifts and cracks in the party, but to avoid a complete rebellion within, such formation of a cohesive ideology must be made."
swemil.17.a:0 "Enshrine Corporatism with strong Swedish Nationalism!"
swemil.17.b:0 "Enshrine the free Market while moderating our Nationalist thought!1"
swemil.17.c:0 "Enshrine full state economic control, while emphasizing the Swedish race!"


###Jung events###

swemil.18.t:0 "Official Formation of the ‘Jung Junta’"
swemil.18.d:0 "General Helge Victor Jung, after convening the top military brass in Sweden, has come out on top. Deemed as the face of the army's cause, his unmatched determination in defending Sweden against the problematic revolutionaries as well as his swift action against them, has saved Sweden from drowning in the red tide that has swept Europe. Organising divisions and regiments, he set up vast defensive outposts in all major cities, allowing the army vital breathing room to organise itself and fight against the reds. Being seen as one of the most determined men in the Generals corp, he has now risen atop the ranks as the sole leader of Sweden. Uniting rightist elements from the former General electoral league while also unleashing the radical paramilitaries under Douglas against the socialists and syndicalists. \n\nHis cementation of leadership marks a straightforward path for Sweden, characterised by a heavy focus on national defence, flexible foreign policy and action against any red elements that try to surround Sweden. His government has been nicknamed the ‘Jung Junta’, by both his supporters and detractors, as it seems Jung’s Junta is here to last."
swemil.18.a:0 "Under Helge Jung, Sweden shall be defended"

swemil.19.t:0 "Disarming Unloyal Politicians"
swemil.19.d:0 "Since the return of the Monarchy and Jung’s establishment of the Junta, many politicians of the former Rikstag have come against our rule. Forming protests at the former Rikstag, demanding for the military and Jung to step down and allow democratic elections to continue under civilian rule. Due to this, Jung has ordered the entire arrest of those registered under the former governments, consisting mainly of those from the Farmer’s league and Hansson’s democrats. Many from the People’s Party and General Electoral League remain silent on the continued arrests, with the most outspoken joining the ranks of those imprisoned. \n\nHowever, General Martin Ekstroem has put forward a proposal to Helge Jung. Claiming that at the current rate of arrests, most of the former politicians will be able to flee Sweden and form exile governments in supportive nations, undermining Junta’s legitimacy as the sole Swedish government. In this case, Ekstroem asks for extended powers, promising swifter action against the former politicians, promising grander results than the current methods. With time quickly passing, Jung must make a decision, maintain the current flow or give this radical a chance to prove himself?"
swemil.19.a:0 "No, our current methods are sound"
swemil.19.b:0 "The ends shall justify the means"


swemil.20.t:0 "Disarming Politicians and Monarchists"
swemil.20.d:0 "Since the rise of Jung against the revolutionaries and the cementation of direct military rule, many politicians of the former Rikstag have come out against our rule. Alongside their protests joining them are monarchists, forming a disorganised coalition of Hansson’s social democrats and Bagge’s conservative monarchists. Because of this, Jung has implemented a decisive order against any and all sedition to the current Junta. Such a move is drastic and draws harsh criticism from many in the military, including his close friend Ehrensvard, believing it will tarnish Jung’s view to the Swedish public and world at large. \n\nAs such, a small clique of Jung’s closest allies have convened to meet with him, presenting a counter-proposal to his plan. Claiming that such moves against the monarchists is too drastic too soon, that many of the rightists in Sweden still hold onto the hope of the crown’s restoration, and such moves against them could amalgamate with another counter-revolution. As such, they propose propping Axel Gyllenkrok as the new face of the regime, allowing Jung to conduct his plans without needing to appear as publicly, albeit with some restrictions on his power. Gyllenkrok can serve as a renewed face, uniting the current military brass with some of the more radical nationalist elements that look towards republicanism, as minor as they are. Jung, both bewildered and shocked at his own circle's proposal, exclaims…"
swemil.20.a:0 "Nonsense! I rule alone for the good of Sweden!"
swemil.20.b:0 "Excellent, the military has always remained my true burden!"


swemil.21.t:0 "Cutting out the Radicals"
swemil.21.d:0 "Alongside Jung in both his crafting and executing his plan to overthrow the crazed revolutionaries, has stood the general Archibald Douglas. A cunning and bright mind for military tactics, however a large supporter of fringe ultranationalist cliques. Such cliques formed paramilitaries after Jung’s initial coup, aiding the army in securing towns and battling against the remaining socialist and syndicalist militias. However, their unprofessionalism, unchecked violence and failure to adhere to military command, has led them to drift further and further away from Jung’s government. Reaching out to Douglas, Jung hopes to put down the paramilitary rabble, disband their groups in hopes of them joining the current armed forces, streamlining military cohesion."
swemil.21.a:0 "Come wayward sons, come!"

swemil.22.t:0 "Jung’s Rearmament Manifest"
swemil.22.d:0 "Helge Jung has long pleaded with the former government’s of the need for a defensive rearmament for the nation. Believing a conflict to rival or surpass the Weltkreig was bound to come soon, and Sweden needed to be prepared to defend her borders against any foe, from land or sea. Until now, Jung’s woes went unheard, now with the reins of the nation in his hands, a vast defensive rearmament plan has now begun. Fortifications are set up along all neighbouring borders, whether they are friend or foe, alongside crucial sea forts in all major cities starting construction. To many, this may seem like overkill, even as paranoia, but Jung knows that when the enemy strikes, Sweden will be prepared."
swemil.22.a:0 "The winds of History are soon to be blowing"

